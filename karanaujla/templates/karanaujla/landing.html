<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | BookShelf</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Spectral', serif;
      background: 
        
        url('https://i.gruposwhats.app/grupo-de-whatsapp-livros-backup-pdf-66436adbbfbdb.webp') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d1e2f;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.30); /* More transparent background */
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      backdrop-filter: blur(8px); /* Increased blur for better readability */
      border: 1px solid rgba(255,255,255,0.2); /* Lighter border */
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      color: #2d1e2f; /* Ensure good contrast */
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #2d1e2f; /* Ensure good contrast */
      font-weight: 500;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #6c4b5e;
      padding: 12px 30px;
      border-radius: 8px;
      margin: 10px;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(108, 75, 94, 0.3);
    }
    a:hover {
      background: #563c4c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 75, 94, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BookShelf</h1>
    <p>Read, explore, and collect your favorite reads.</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Create Account</a>
  </div>
</body>
</html>
